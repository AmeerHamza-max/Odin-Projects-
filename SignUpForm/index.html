<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./odin project image2.png" alt="This is logo" class="logo-img">
      <span class="odin-text">ODIN</span>
    </div>
    <div class="form-container">
      <form method="get">
        <p class="para para1">
          This is not a real online service!You know you need something like this in your life to help you
          realize you deepest dreams.Sign up now to get started.

        </p>
        <p class="para para2">You know you want to.</p>
        <p class="para para3">Let's do this!</p>
        <div class="two-col-form">

          <div class="field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="First Name">
          </div>

          <div class="field">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="Last Name">
          </div>

          <div class="field">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="Email">
          </div>

          <div class="field">
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="number" id="phonenumber" name="Phone Number">
          </div>

          <div class="field">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="Password" required>
          </div>

          <div class="field">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPassword" name="Confirm Password" required>
          </div>
        </div>
        <div>
        <button class="btn" type="submit">Create Account</button>
        </div>
        <p class="caption">Already have an account?Log in</p>


      </form>
    </div>
  </div>
</body>

</html>
